<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>IIIF Level 0 tiles</title>
	<link rel="stylesheet" type="text/css" href="leaflet.css" />
	<style type="text/css">
	 body { margin: 0; }
	 #map { width: 100%; height: 100vh; }
	</style>
    </head>
    <body>
	<div id="map"></div>
	<script type="text/javascript" src="leaflet.iiif.bundle.js"></script>
	<script type="text/javascript">

	 var map = L.map('map', {
	     center: [0, 0],
	     crs: L.CRS.Simple,
	     zoom: 1,
	     minZoom: 1,
	 });
	 
	 const layer = L.tileLayer.iiif('info.json');
	 layer.addTo(map);
	 
	</script>
    </body>
</html>
